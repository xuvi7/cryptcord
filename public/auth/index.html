<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #5865F2;
      position: relative;
      overflow: hidden;
    }

    .container {
      background-color: #313338;
      padding: 2rem;
      border-radius: 5px;
      width: 480px;
      color: white;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #B5BAC1;
      font-size: 16px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 700;
      color: #B5BAC1;
    }

    label .required {
      color: #ED4245;
      margin-left: 4px;
    }

    input {
      padding: 10px;
      background-color: #1E1F22;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.6);
    }

    .forgot-password {
      font-size: 14px;
      color: #00A8FC;
      text-decoration: none;
      margin-top: -15px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    button {
      padding: 12px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752C4;
    }

    .toggle {
      margin-top: 1rem;
      font-size: 14px;
      color: #B5BAC1;
    }

    .toggle a {
      color: #00A8FC;
      text-decoration: none;
      font-size: 14px;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .username-field {
      display: none;
    }

    /* QR Code section */
    .qr-container {
      position: absolute;
      right: 20px;
      background-color: #313338;
      padding: 2rem;
      border-radius: 5px;
      text-align: center;
      color: white;
    }

    .qr-code {
      width: 176px;
      height: 176px;
      background-color: white;
      padding: 8px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .qr-title {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .qr-subtitle {
      color: #B5BAC1;
      font-size: 16px;
      max-width: 230px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Welcome back!</h2>
    <div class="subtitle">We're so excited to see you again!</div>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email or phone number<span class="required">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="username-field form-group">
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" id="username" name="username" />
      </div>

      <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" required />
      </div>

      <a href="#" class="forgot-password">Forgot your password?</a>

      <button type="submit">Log In</button>
    </form>
    <div class="toggle">
      Need an account? <a href="#" id="toggleMode">Register</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("authForm");
    const formTitle = document.querySelector('h2');
    const formSubtitle = document.querySelector('.subtitle');
    const toggleMode = document.getElementById("toggleMode");
    const usernameField = document.querySelector(".username-field");
    let isLoginMode = true;

    toggleMode.addEventListener("click", (e) => {
      e.preventDefault();
      isLoginMode = !isLoginMode;
      if (isLoginMode) {
        formTitle.textContent = 'Welcome back!';
        formSubtitle.textContent = "We're so excited to see you again!";
        toggleMode.textContent = 'Register';
        usernameField.style.display = 'none';
      } else {
        formTitle.textContent = 'Create an account';
        formSubtitle.textContent = "We hope you enjoy your time here!";
        toggleMode.textContent = 'I already have an account';
        usernameField.style.display = 'block';
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      // PKDF secret key
      // (register) generate assym key pair and encrypt private with secret key
      // (login) ask server for encrypted private key, decrypt it, and use it to decrypt secret value that server sends

      const endpoint = isLoginMode ? "/api/login" : "/api/register";
      const data = isLoginMode
        ? { email, password }
        : { email, username, password };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          console.log("Success:", result);
          alert(
            isLoginMode ? "Login successful!" : "Registration successful!"
          );
          window.location.href = "/chat";
        } else {
          const error = await response.json();
          console.error("Error:", error);
          alert(
            (isLoginMode ? "Login failed: " : "Registration failed: ") +
            error.error
          );
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>

</html>
